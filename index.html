<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <body>
      <div class="container">
        <header>
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
          </ul>
          <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img id="icon" src="images/bars.png"></a></li>
            <li><button>Sign In</button></li>
          </ul>
        </header>
        <div class="main">
          <img src="images/google.png">
          <div class="input-search">
            <input type="text" class="search">
            <div class="icons">
              <div><img src="images/search.png"></div>
              <div><img src="images/mic.png"></div>
            </div>
          </div>
          <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
          </div>
          <div id="theme">
            <p>Dark Theme</p>
          </div>
        </div>
        <div class="footer">
          <div class="row">
            <ul>
              <li><a href="#">Advertising</a></li>
              <li><a href="#">Business</a></li>
              <li><a href="#">How Search Works</a></li>
            </ul>
            <ul>
              <li><a href="#">Privacy</a></li>
              <li><a href="#">Terms</a></li>
              <li><a href="#">Settings</a></li>
            </ul>
          </div>
        </div>
      </div>
      <script type="text/javascript">
        var icon = document.getElementById("icon");
        var theme = document.getElementById("theme");
        theme.onclick= function(){
          if(document.body.classList.toggle("dark-theme")){
            icon.src="images/bars2.png";
            theme.innerHTML = 'Light Theme';
            theme.style.transitionDuration = '.5s';
      
          }
          else{
              icon.src="images/bars.png";
              theme.innerHTML = 'Dark Theme';
              theme.style.transitionDuration = '.5s';
          }
        }
      </script>
  </body>
</html>
